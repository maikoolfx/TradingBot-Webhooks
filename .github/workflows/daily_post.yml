name: Publicación Diaria de Frase Motivacional (OpenAI)

on:
  schedule:
    # 7:00 AM Hora de Ciudad de México (13:00 UTC)
    - cron: '0 13 * * *' 
    # 8:30 AM Hora de Ciudad de México (14:30 UTC)
    - cron: '30 14 * * *'
  workflow_dispatch:

jobs:
  post_to_discord:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout del Repositorio
      uses: actions/checkout@v4

    - name: Configurar Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Instalar Dependencias (OpenAI y Requests)
      run: |
        python -m pip install --upgrade pip
        # Instalamos las librerías necesarias
        pip install openai requests # ¡CAMBIO AQUÍ!

    - name: Ejecutar el Script de Python
      env:
        # Claves secretas de Webhook y AHORA de OpenAI
        DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }} 
        OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }} # ¡CAMBIO DE NOMBRE!
      run: |
        python main.py
